version: '2.1'
services:

  apache:
    build:
      context: ./docker/apache
      dockerfile: Dockerfile
    image: marcz/apache
    volumes:
     - ./Code:/var/www
     - ./Logs/apache2:/var/log/apache2
    ports:
     - "8856:80"
    networks:
      marcznet:
        ipv4_address: 172.19.35.5

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: marcz/nginx
    volumes:
     - ./Code:/var/www
     - ./Logs/nginx:/var/log/nginx
     - ./Logs/supervisor:/var/log/supervisor
    ports:
     - "8871:80"
    networks:
      marcznet:
        ipv4_address: 172.19.35.7

  mysql:
    image: mysql:5.7
    ports:
     - "3366:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "ss3b_app"
      MYSQL_USER: "ss3b_app"
      MYSQL_PASSWORD: "ss3b_app"
    volumes:
     - mysqldata:/var/lib/mysql
     - ./Logs/mysql:/var/log/mysql
    networks:
      marcznet:
        ipv4_address: 172.19.35.33

  elasticsearch:
    build:
      context: ./docker/elasticsearch
      dockerfile: Dockerfile
    image: marcz/elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      # disable X-Pack
      # see https://www.elastic.co/guide/en/x-pack/current/xpack-settings.html
      #     https://www.elastic.co/guide/en/x-pack/current/installing-xpack.html#xpack-enabling
      xpack.security.enabled: "false"
      xpack.monitoring.enabled: "false"
      xpack.graph.enabled: "false"
      xpack.watcher.enabled: "false"
    networks:
      marcznet:
        ipv4_address: 172.19.35.92

  logstash:
    build:
      context: ./docker/logstash
      dockerfile: Dockerfile
    image: marcz/logstash
    volumes:
      - ./docker/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./docker/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      marcznet:
        ipv4_address: 172.19.35.50
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: ./docker/kibana
      dockerfile: Dockerfile
    image: marcz/kibana
    volumes:
      - ./docker/kibana/config/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      marcznet:
        ipv4_address: 172.19.35.56
    depends_on:
      - elasticsearch
networks:
  marcznet:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
       - subnet: 172.19.35.0/24
         gateway: 172.19.35.1
volumes:
  mysqldata:
    driver: "local"
  redisdata:
    driver: "local"
